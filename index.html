<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Fajardo Valuadores</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f5f5f5;
        }

        /* Estilos generales */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('1.PNG');
            background-size: cover;
            background-position: center;
            text-align: center;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }

        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .buttons a {
            text-decoration: none;
            background-color: #f5a623;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .buttons a:hover {
            background-color: #f59300;
        }

        /* Estilo para que cada sección ocupe la pantalla completa */
        .section {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Estilos para la sección de servicios (Beige) */
        #servicios {
            background-color: #f5f5dc;
        }

        .services {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .services h2 {
            font-size: 2.5em;
            margin-bottom: 1em;
        }

        .services a {
            display: block;
            font-size: 1.5em;
            color: black;
            text-decoration: none;
            margin-bottom: 1em;
        }

        .services a:hover {
            text-decoration: underline;
        }

        .image-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        .image-container a img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border-radius: 50%;
        }

        /* Estilos para la sección "Quiénes somos" (Gris) */
        #quienes-somos {
            background-color: #d3d3d3;
        }

        .about-container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .about-container h2 {
            font-size: 2.5em;
            margin-bottom: 1em;
        }

        .about-container p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
            text-align: justify;
        }

        .mis-valores {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .mis-valores div {
            width: 100%;
            max-width: 250px;
            text-align: center;
            margin-bottom: 20px;
        }

        .mis-valores img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        /* Estilos para la sección de contacto (Crema) */
        #contacto {
            background-color: #fffdd0;
        }

        #contacto h2 {
            font-size: 2.5em;
            margin-bottom: 1em;
        }

        #contacto p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }

        #contacto a {
            color: #f5a623;
            text-decoration: none;
        }

        #contacto a:hover {
            text-decoration: underline;
        }

        #redes-sociales {
            background-image: url('7.png');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        #redes-sociales h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #redes-sociales .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        #redes-sociales a {
            font-size: 1.5em;
        }

        /* Scroll suave */
        html {
            scroll-behavior: smooth;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            p, .about-container p {
                font-size: 1em;
            }

            .services h2, #contacto h2, #redes-sociales h2 {
                font-size: 2em;
            }

            .buttons a {
                font-size: 1em;
                padding: 8px 15px;
            }

            .mis-valores {
                flex-direction: column;
            }

            .services a {
                font-size: 1.2em;
            }

            .image-container {
                bottom: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Código HTML de las secciones (igual que en tu código original) -->

</body>
</html>
